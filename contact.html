<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ezequiel's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/mystyle.css">
</head>
<body>  
        <!--top white box-->    
    <div id="headerBox">
        
        <!--name and nav bar box-->
        <div id="nameNavBox">
            <!--my name heading-->
            <div id="nameBox">
                <h1 id="myName"> Ezequiel Calderon Jr </h1>
            </div>

            <!--nav bar box--> 
            <div id="navButtonLinks">
                <li id="aboutButton"><a href="./index.html">About</a></li>
                <li id="portfolioButton"><a href="./portfolio.html">Portfolio</a></li>
                <li id="contactButton"><a href="./contact.html">Contact</a></li>
            </div>
        </div>
    </div>

    <!--Contact container including entry form-->
    <div id="mainContentBox">
    
        <!---Content heading-->
        <div id="contentHeading"><h2>Contact</h2><hr></div>

            <form action="#">
                <label id="name">Name</label><br>
                <input id="fullNameBox" type="text" name="fullname" placeholder="John Smith">
                <br>
                <label id="email">Email</label><br>
                <input id="emailBox" type="text" name="email" placeholder="example@gmail.com">
                <br>
                <label id="message">Message</label><br>
                <textarea id="messageBox" type="text" name="message" style="height:200px"></textarea>
                <br><br>
                
                <input id="submit" type="submit" value="Submit">
            </form> 
    </div>

    <!---Footer-->
    <div id="footer">made by<br><i>playeasynow</i></div>

</body>
</html>
